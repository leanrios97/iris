    <h1>Clasificador de la flor Iris</h1>
    
    <form action="/my-handling-form-page" method="post">
        <ul>
            <li>
                <label for="sepal.length">Longitud del sépalo:</label>
                <input type="number" id="name" name="user_name" step="any"step=".01"> 
            </li>

            <li>
                <label for="sepal.width">Anchura del sépalo:</label>
                <input type="number" id="mail" name="user_mail" step="any"step=".01">
            </li>
            <li>
                <label for="petal.length">Longitud del pétalo:</label>
                <input type="number" id="petal.length" name="petal_length" step="any"step=".01">
            </li>
            <li>
                <label for="petal.width">Ancho de pétalo:</label>
                <input type="number" id="petal.widthh" name="petal_width" step="any"step=".01">
            </li>
            <li class="button">
                <button type="submit">Envíe su mensaje</button>
            </li>
        </ul>
       </form>
